<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/site-logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="./css/main.css">
  <title>payapi</title>
</head>

<body>

  <!-- !HEADER -->
  <header class="header ">
    <div class="container header__container">

      <a href="#" class="sitelink">
        <img src="./images/sitelogo.svg" width="135" height="38" alt="" class="sitelogo">
      </a>

      <button class="hamburger-menu"></button>

      <nav class="sitenav">
       
        <button class="hamburger-menu-close"></button>

        <div class="dividing-line"></div>

        <ul class="sitenav__list">

          <li class="sitenav__item">
            <a href="#" class="sitenav__link">Pracing</a>
          </li>

          <li class="sitenav__item">

          <li class="sitenav__item">

    </div>

  <main class="main">

    <section class="hero">

          <p class="hero__desc">Have any questions?<span class="hero__desc-part"> Contact Us</span></p>
        </div>

        <picture class="hero__right">

          <img src="./images/hero-img.png" width="263" height="500" alt="phone ">

      </div>
